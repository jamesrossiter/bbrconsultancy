<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | default: "contact" }}</h2>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 mx-auto ">
            <div class="section-heading text-highlight">{{ site.data.sitetext.contact.text | markdownify }}</div>

    </div>
</div>
</section>
