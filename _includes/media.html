<section class="page-section" id="{{ site.data.sitetext.media.section | default: "media" }}">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext.media.title | default: "Media" }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Articles</h4>
        </div>
        {% for media in site.data.sitetext.media.listArticles %}
        <div class="col-lg-12">
            <h6 class="service-heading">{{ media.title | markdownify }}</h6>
            <div class="text-muted">{{ media.desc | markdownify }}</div>
        </div>
        {% endfor %}
    </div>
</div>
</section>
